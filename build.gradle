plugins {
    id 'java'
}

group 'org.comp2522'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("/Applications/Processing.app/Contents/Java/core/library/core.jar")
    implementation 'org.mongodb:mongodb-driver-sync:4.8.0-rc0'
    implementation 'org.mongodb:mongodb-driver-core:4.8.0-rc0'
    implementation 'org.mongodb:bson:4.7.1'
    implementation files("~/Downloads/bson-3.5.0.jar")
//    implementation files("C:\\processing\\processing-4.0.1\\core\\library\\core.jar")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}